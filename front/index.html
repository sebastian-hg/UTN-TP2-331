<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Bienvenida</title>
  <link rel="icon" type="image/jpeg" href="icons/logo.jpeg" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      height: 100vh;
    }

    .header-container {
      height: 60px;
      background-color: #333;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: relative;
      box-sizing: border-box;
      gap: 20px;
    }

    .header-container img {
      height: 40px;
      flex-shrink: 0;
    }

    .header-container h1 {
      color: white;
      margin: 0 auto;
      font-size: 1.7rem;
      font-weight: 700;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    .admin-btn {
      margin-left: auto;
      padding-bottom: 1rem;;
    }

    .admin-btn button {
      background-color: #27ae60;
      color: white;
      padding: 8px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(39, 174, 96, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      height: 38px;
    }

    .admin-btn button:hover {
      background-color: #1e8449;
      box-shadow: 0 6px 12px rgba(30, 132, 73, 0.6);
    }

    .contenedor {
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
      margin-top: auto;
      margin-bottom: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #2c3e50;
      color: white;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body style="background-color: #fbc2c0;">
  <header class="header-container">
    <img src="icons/logo.jpeg" alt="Logo Alta" />
    <h1>Tienda Alta Pinta</h1>
    <div class="admin-btn">
      <button onclick="location.href='http://localhost:3000/auth/login'">Ir al Panel de Administración</button>
    </div>
  </header>

  <div class="contenedor">
    <h2>Bienvenido a la Tienda</h2>
    <p>Por favor, ingresa tu nombre para continuar</p>
    <input type="text" id="nombre" placeholder="Tu nombre..." autofocus />
    <button id="btnIngresar" disabled>Ingresar</button>
  </div>

  <footer>Alta Pinta © derechos reservados 2025</footer>

  <script>
    const inputNombre = document.getElementById('nombre');
    const btnIngresar = document.getElementById('btnIngresar');

    inputNombre.addEventListener('input', () => {
      btnIngresar.disabled = inputNombre.value.trim() === '';
    });

    btnIngresar.addEventListener('click', () => {
      const nombre = inputNombre.value.trim();
      if (nombre) {
        localStorage.setItem('nombreCliente', nombre);
        window.location.href = 'tienda.html';
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .contenedor {
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Bienvenido a la Tienda</h2>
    <p>Por favor, ingresa tu nombre para continuar</p>
    <input type="text" id="nombre" placeholder="Tu nombre..." autofocus />
    <button id="btnIngresar" disabled>Ingresar</button>
  </div>

  <script>
    const inputNombre = document.getElementById('nombre');
    const btnIngresar = document.getElementById('btnIngresar');

    // Activar botÃ³n solo si hay texto
    inputNombre.addEventListener('input', () => {
      btnIngresar.disabled = inputNombre.value.trim() === '';
    });

    btnIngresar.addEventListener('click', () => {
      const nombre = inputNombre.value.trim();
      if (nombre) {
        localStorage.setItem('nombreCliente', nombre); // Reemplaza o crea
        window.location.href = 'tienda.html';
      }
    });
  </script>
</body>
</html>

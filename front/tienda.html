<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Tienda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding: 2rem 1rem;
      position: fixed;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .sidebar h3 {
      margin: 0 0 1rem 0;
      font-size: 1.2rem;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 0.5rem 0;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    .sidebar button:hover {
      background-color: #34495e;
    }

    .contenido {
      margin-left: 220px;
      padding: 2rem;
      overflow-y: auto;
      min-height: 100vh;
    }

    .encabezado {
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .grid-productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .producto {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: relative;
    }

    .producto img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 5px;
      background-color: #f0f0f0;
    }

    .producto h4 {
      margin: 0;
      color: #333;
    }

    .producto .precio {
      font-weight: bold;
      color: #27ae60;
    }

    .producto.inactivo {
      opacity: 0.5;
      filter: grayscale(1);
    }

    .inactivo-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #e74c3c;
      color: white;
      padding: 0.2rem 0.5rem;
      font-size: 0.8rem;
      border-radius: 5px;
      user-select: none;
    }

    .producto button {
      margin-top: auto;
      padding: 0.5rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .producto button:hover {
      background-color: #2980b9;
    }

    .paginacion {
      text-align: center;
      margin-top: 2rem;
    }

    .paginacion button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }

    #btnCarrito {
      display: none;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      cursor: pointer;
    }

    #carritoModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .carrito-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 80%;
      overflow-y: auto;
    }

    .item-carrito {
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }

    .item-carrito img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      background-color: #f0f0f0;
      border-radius: 6px;
    }

    .item-info {
      flex: 1;
    }

    .item-controles button {
      padding: 0.2rem 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h3>MenÃº</h3>
    <button onclick="volverInicio()">Volver al inicio</button>
    <button id="btnCarrito" onclick="mostrarCarrito()">ðŸ›’ Ver carrito</button>
    <h3>CategorÃ­as</h3>
    <button onclick="cargarProductos()">Todos</button>
    <button onclick="cargarPorCategoria('calzado')">Calzado</button>
    <button onclick="cargarPorCategoria('ropa')">Ropa</button>
  </div>

  <div class="contenido">
    <div class="encabezado">
      <span id="saludo"></span>
    </div>
    <div id="productos" class="grid-productos"></div>
    <div class="paginacion">
      <button onclick="anteriorPagina()">Anterior</button>
      <button onclick="siguientePagina()">Siguiente</button>
    </div>
  </div>

  <div id="carritoModal">
    <div class="carrito-content">
      <h2>Carrito de compras</h2>
      <div id="carritoItems"></div>
      <div id="carritoResumen" style="margin-top: 1rem; font-weight: bold;">
        Total Ã­tems: 0<br>
        Total a pagar: $0
      </div>
      <div style="margin-top: 1rem; display: flex; justify-content: space-between;">
        <button onclick="cerrarCarrito()">Cerrar</button>
        <button onclick="comprarCarrito()"
          style="background-color: #27ae60; color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer;">
          Comprar
        </button>
      </div>
    </div>
  </div>

  <script>
    let productosData = [];
    let pagina = 0;
    const porPagina = 5;
    const carrito = [];

    document.addEventListener("DOMContentLoaded", () => {
      const nombre = localStorage.getItem("nombreCliente");
      if (!nombre) window.location.href = "index.html";
      document.getElementById("saludo").textContent = `Hola, ${nombre}!`;
      cargarProductos();
    });

    async function cargarProductos() {
      const res = await fetch("http://localhost:3000/productos/todos");
      productosData = await res.json();
      pagina = 0;
      renderizarProductos();
    }

    async function cargarPorCategoria(cat) {
      const res = await fetch(`http://localhost:3000/productos/categoria/${cat}`);
      productosData = await res.json();
      pagina = 0;
      renderizarProductos();
    }

    function renderizarProductos() {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";
      const inicio = pagina * porPagina;
      const productosPagina = productosData.slice(inicio, inicio + porPagina);

      productosPagina.forEach(p => {
        const div = document.createElement("div");
        div.className = "producto";
        if (!p.activo) div.classList.add("inactivo");

        let tallasHTML = "<p><strong>Talles:</strong><br>";
        (p.tallas || []).forEach(t => {
          const valor = typeof t === "string" ? t : t.valor;
          tallasHTML += `
            <label>
              <input type="radio" name="talla-${p.id}" value="${valor}"> ${valor}
            </label><br>`;
        });
        tallasHTML += "</p>";

        div.innerHTML = `
          <img src="http://localhost:3000/uploads/${p.imagen}" alt="${p.nombre}">
          <h4>${p.nombre}</h4>
          <p><strong>CategorÃ­a:</strong> ${p.categoria}</p>
          <p class="precio">$${p.precio}</p>
          ${tallasHTML}
          <button onclick="agregarAlCarrito(${p.id}, '${p.nombre}', ${p.precio}, '${p.imagen}')">Agregar al carrito</button>
        `;

        if (!p.activo) {
          const label = document.createElement("div");
          label.className = "inactivo-label";
          label.textContent = "Producto inactivo";
          div.appendChild(label);
        }

        contenedor.appendChild(div);
      });
    }

    function agregarAlCarrito(id, nombre, precio, imagen) {
      const radio = document.querySelector(`input[name="talla-${id}"]:checked`);
      if (!radio) return alert("SeleccionÃ¡ una talla");
      const talla = radio.value;

      const existente = carrito.find(p => p.id === id && p.tallas[0] === talla);
      if (existente) {
        existente.cantidad++;
      } else {
        carrito.push({ id, nombre, precio, imagen, tallas: [talla], cantidad: 1 });
      }

      radio.checked = false;
      document.getElementById("btnCarrito").style.display = "block";
    }

    function mostrarCarrito() {
      const cont = document.getElementById("carritoItems");
      cont.innerHTML = "";

      let totalCantidad = 0;
      let totalPrecio = 0;

      carrito.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "item-carrito";

        div.innerHTML = `
      <img src="http://localhost:3000/uploads/${p.imagen}">
      <div class="item-info">
        <strong>${p.nombre}</strong><br>
        Talla: ${p.tallas[0]}<br>
        Precio: $${p.precio}<br>
        Cantidad: ${p.cantidad}
      </div>
      <div class="item-controles">
        <button onclick="sumar(${i})">+</button>
        <button onclick="restar(${i})">-</button>
        <button onclick="eliminar(${i})">ðŸ—‘</button>
      </div>
    `;

        cont.appendChild(div);

        totalCantidad += p.cantidad;
        totalPrecio += p.precio * p.cantidad;
      });

      // Mostrar totales
      document.getElementById("carritoResumen").innerHTML = `
    Total Ã­tems: ${totalCantidad}<br>
    Total a pagar: $${totalPrecio.toFixed(2)}
  `;

      document.getElementById("carritoModal").style.display = "flex";
    }

    function cerrarCarrito() {
      document.getElementById("carritoModal").style.display = "none";
    }

    function sumar(i) {
      carrito[i].cantidad++;
      mostrarCarrito();
    }

    function restar(i) {
      if (carrito[i].cantidad > 1) {
        carrito[i].cantidad--;
      } else {
        carrito.splice(i, 1);
      }
      mostrarCarrito();
    }

    function eliminar(i) {
      carrito.splice(i, 1);
      mostrarCarrito();
      if (carrito.length === 0) {
        document.getElementById("btnCarrito").style.display = "none";
        cerrarCarrito();
      }
    }

    function siguientePagina() {
      if ((pagina + 1) * porPagina < productosData.length) {
        pagina++;
        renderizarProductos();
      }
    }

    function anteriorPagina() {
      if (pagina > 0) {
        pagina--;
        renderizarProductos();
      }
    }

    function volverInicio() {
      localStorage.removeItem("nombreCliente");
      window.location.href = "index.html";
    }

    function comprarCarrito() {
      // TODO: Implementar proceso de compra
      console.log("Comprar carrito: aÃºn no implementado.");
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Tienda con Carrito Persistente</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding: 2rem 1rem;
      position: fixed;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      box-sizing: border-box;
    }

    .sidebar h3 {
      margin: 0 0 1rem 0;
      font-size: 1.2rem;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 0.5rem 0;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }

    .sidebar button:hover,
    .sidebar button.activo {
      background-color: #1a252f;
    }

    .contenido {
      margin-left: 220px;
      padding: 2rem;
      height: 100%;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .encabezado {
      margin-bottom: 2rem;
    }

    .grid-productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .producto {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      position: relative;
      box-sizing: border-box;
    }

    .producto img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 5px;
      background-color: #f0f0f0;
    }

    .producto h4 {
      margin: 0;
      color: #333;
    }

    .producto .precio {
      font-weight: bold;
      color: #27ae60;
    }

    .producto.inactivo {
      opacity: 0.5;
      filter: grayscale(1);
    }

    .inactivo-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #e74c3c;
      color: white;
      padding: 0.2rem 0.5rem;
      font-size: 0.8rem;
      border-radius: 5px;
    }

    .producto button {
      margin-top: auto;
      padding: 0.5rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .producto button:hover {
      background-color: #2980b9;
    }

    .paginacion {
      text-align: center;
      margin-top: 2rem;
    }

    .paginacion button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }

    #btnCarrito {
      display: none;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    /* Modal estilos */
    #modalCarrito {
      display: none;
      /* oculto por defecto */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modalCarrito .modal-contenido {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .item-carrito {
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }

    .item-carrito img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      background-color: #f0f0f0;
      border-radius: 6px;
    }

    .item-info {
      flex: 1;
    }

    .item-controles button {
      padding: 0.3rem 0.6rem;
      font-size: 1rem;
      margin-left: 0.3rem;
      cursor: pointer;
    }

    #carritoResumen {
      font-weight: bold;
      text-align: right;
      margin-top: 1rem;
    }

    .boton-compra {
      background-color: #27ae60;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      align-self: flex-end;
      font-size: 1rem;
    }

    .cerrar-modal {
      background: #ccc;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      align-self: flex-start;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <h3>MenÃº</h3>
    <button onclick="volverInicio()">Volver al inicio</button>
    <button id="btnCarrito" onclick="abrirModalCarrito()">ðŸ›’ Ver carrito</button>
    <h3>CategorÃ­as</h3>
    <button onclick="activarOpcion(this); cargarProductos()">Todos</button>
    <button onclick="activarOpcion(this); cargarPorCategoria('calzado')">Calzado</button>
    <button onclick="activarOpcion(this); cargarPorCategoria('ropa')">Ropa</button>
  </div>

  <div class="contenido">
    <div class="encabezado">
      <span id="saludo"></span>
    </div>
    <div id="productos" class="grid-productos"></div>
    <div class="paginacion">
      <button onclick="anteriorPagina()">Anterior</button>
      <button onclick="siguientePagina()">Siguiente</button>
    </div>
  </div>

  <!-- Modal Carrito -->
  <div id="modalCarrito">
    <div class="modal-contenido">
      <button class="cerrar-modal" onclick="cerrarModalCarrito()">Cerrar âœ–</button>
      <h2>Carrito de Compras</h2>
      <div id="carritoItems"></div>
      <div id="carritoResumen"></div>
      <button class="boton-compra" onclick="comprarCarrito()">Comprar</button>
    </div>
  </div>

  <script>
    let productosData = [];
    let pagina = 0;
    const porPagina = 5;

    // Cargo carrito desde localStorage o vacio
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    document.addEventListener("DOMContentLoaded", () => {
      const nombre = localStorage.getItem("nombreCliente");
      if (!nombre) window.location.href = "index.html";
      document.getElementById("saludo").textContent = `Hola, ${nombre}!`;

      // Mostrar boton carrito si hay items
      if (carrito.length > 0) {
        document.getElementById("btnCarrito").style.display = "block";
      }

      cargarProductos();
    });

    function activarOpcion(btn) {
      document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("activo"));
      btn.classList.add("activo");
    }

    async function cargarProductos() {
      const res = await fetch("http://localhost:3000/productos/todos");
      productosData = await res.json();
      pagina = 0;
      renderizarProductos();
    }

    async function cargarPorCategoria(cat) {
      const res = await fetch(`http://localhost:3000/productos/categoria/${cat}`);
      productosData = await res.json();
      pagina = 0;
      renderizarProductos();
    }

    function renderizarProductos() {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";
      const inicio = pagina * porPagina;
      const productosPagina = productosData.slice(inicio, inicio + porPagina);

      productosPagina.forEach(p => {
        const div = document.createElement("div");
        div.className = "producto";
        if (!p.activo) div.classList.add("inactivo");

        let tallasHTML = "<p><strong>Talles:</strong><br>";
        (p.tallas || []).forEach(t => {
          const valor = typeof t === "string" ? t : t.valor;
          tallasHTML += `<label><input type="radio" name="talla-${p.id}" value="${valor}"> ${valor}</label><br>`;
        });
        tallasHTML += "</p>";

        div.innerHTML = `
          <img src="http://localhost:3000/uploads/${p.imagen}" alt="${p.nombre}">
          <h4>${p.nombre}</h4>
          <p><strong>CategorÃ­a:</strong> ${p.categoria}</p>
          <p class="precio">$${p.precio}</p>
          ${tallasHTML}
          <button onclick="agregarAlCarrito(${p.id}, '${p.nombre}', ${p.precio}, '${p.imagen}')">Agregar al carrito</button>
        `;

        if (!p.activo) {
          const label = document.createElement("div");
          label.className = "inactivo-label";
          label.textContent = "Producto inactivo";
          div.appendChild(label);
        }

        contenedor.appendChild(div);
      });
    }

    function guardarCarrito() {
      localStorage.setItem("carrito", JSON.stringify(carrito));
    }

    function agregarAlCarrito(id, nombre, precio, imagen) {
      const radio = document.querySelector(`input[name="talla-${id}"]:checked`);
      if (!radio) return alert("SeleccionÃ¡ una talla");
      const talla = radio.value;

      const existente = carrito.find(p => p.id === id && p.tallas[0] === talla);
      if (existente) {
        existente.cantidad++;
      } else {
        carrito.push({ id, nombre, precio, imagen, tallas: [talla], cantidad: 1 });
      }

      guardarCarrito();

      radio.checked = false;
      document.getElementById("btnCarrito").style.display = "block";
    }

    function abrirModalCarrito() {
      document.getElementById("modalCarrito").style.display = "flex";
      renderizarCarrito();
    }

    function cerrarModalCarrito() {
      document.getElementById("modalCarrito").style.display = "none";
    }

    function renderizarCarrito() {
      const cont = document.getElementById("carritoItems");
      cont.innerHTML = "";

      let totalCantidad = 0;
      let totalPrecio = 0;

      carrito.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "item-carrito";

        div.innerHTML = `
          <img src="http://localhost:3000/uploads/${p.imagen}" alt="${p.nombre}">
          <div class="item-info">
            <strong>${p.nombre}</strong><br>
            Talla: ${p.tallas[0]}<br>
            Precio: $${p.precio}<br>
            Cantidad: ${p.cantidad}
          </div>
          <div class="item-controles">
            <button onclick="sumar(${i})">+</button>
            <button onclick="restar(${i})">-</button>
            <button onclick="eliminar(${i})">ðŸ—‘</button>
          </div>
        `;

        cont.appendChild(div);

        totalCantidad += p.cantidad;
        totalPrecio += p.precio * p.cantidad;
      });

      document.getElementById("carritoResumen").innerHTML = `
        Total Ã­tems: ${totalCantidad}<br>
        Total a pagar: $${totalPrecio.toFixed(2)}
      `;
    }

    function sumar(i) {
      carrito[i].cantidad++;
      guardarCarrito();
      renderizarCarrito();
    }

    function restar(i) {
      if (carrito[i].cantidad > 1) {
        carrito[i].cantidad--;
      } else {
        carrito.splice(i, 1);
        if (carrito.length === 0) {
          document.getElementById("btnCarrito").style.display = "none";
          cerrarModalCarrito();
        }
      }
      guardarCarrito();
      renderizarCarrito();
    }

    function eliminar(i) {
      carrito.splice(i, 1);
      if (carrito.length === 0) {
        document.getElementById("btnCarrito").style.display = "none";
        cerrarModalCarrito();
      }
      guardarCarrito();
      renderizarCarrito();
    }

    function siguientePagina() {
      if ((pagina + 1) * porPagina < productosData.length) {
        pagina++;
        renderizarProductos();
      }
    }

    function anteriorPagina() {
      if (pagina > 0) {
        pagina--;
        renderizarProductos();
      }
    }

    function volverInicio() {
      localStorage.removeItem("nombreCliente");
      window.location.href = "index.html";
    }

async function comprarCarrito() {
  if (carrito.length === 0) {
    alert("El carrito estÃ¡ vacÃ­o.");
    return;
  }

  const nombreUsuario = localStorage.getItem("nombreCliente") || "invitado";

  const precioTotal = carrito.reduce((acc, p) => acc + p.precio * p.cantidad, 0);

  const productosParaEnviar = carrito.map(p => ({
    productoId: p.id,
    cantidad: p.cantidad,
    talla: p.tallas[0]
  }));

  try {
    const res = await fetch('http://localhost:3000/api/ventas', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        nombreUsuario,
        precioTotal,
        productos: productosParaEnviar
      })
    });

    if (!res.ok) throw new Error("Error en la compra");

    const data = await res.json();

    // Guardar en localStorage el resumen de la venta (solo objeto venta)
    localStorage.setItem("ticketVenta", JSON.stringify(data.venta));

    // Guardar tambiÃ©n el detalle de productos comprado (carrito actual)
    localStorage.setItem("ticketProductos", JSON.stringify(carrito));

    alert("Compra realizada con Ã©xito. Â¡Gracias!");

    // Vaciar carrito y actualizar UI
    carrito.length = 0;
    guardarCarrito();
    cerrarModalCarrito();
    document.getElementById("btnCarrito").style.display = "none";
    renderizarProductos();

    // Redirigir a la pÃ¡gina de ticket con el id de la venta
    window.location.href = `ticket.html?id=${data.venta.id}`;

  } catch (error) {
    alert("No se pudo completar la compra: " + error.message);
  }
}
  </script>
</body>

</html>

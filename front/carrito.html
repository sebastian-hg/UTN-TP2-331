<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrito de Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f0f2f5;
    }

    h1 {
      text-align: center;
    }

    .item-carrito {
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
      background: white;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .item-carrito img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      background-color: #f0f0f0;
      border-radius: 6px;
    }

    .item-info {
      flex: 1;
    }

    .item-controles button {
      padding: 0.2rem 0.5rem;
      font-size: 1rem;
    }

    #carritoResumen {
      font-weight: bold;
      text-align: right;
      margin-top: 2rem;
    }

    .acciones {
      text-align: right;
      margin-top: 1rem;
    }

    .acciones button {
      padding: 0.7rem 1.2rem;
      margin-left: 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .volver {
      background: #ccc;
    }

    .comprar {
      background: #27ae60;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Carrito de Compras</h1>
  <div id="carritoItems"></div>

  <div id="carritoResumen">Total √≠tems: 0<br>Total a pagar: $0</div>

  <div class="acciones">
    <button class="volver" onclick="window.location.href='tienda.html'">Seguir comprando</button>
    <button class="comprar" onclick="comprarCarrito()">Comprar</button>
  </div>

  <script>
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function renderCarrito() {
      const cont = document.getElementById("carritoItems");
      cont.innerHTML = "";

      let totalCantidad = 0;
      let totalPrecio = 0;

      carrito.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "item-carrito";

        div.innerHTML = `
          <img src="http://localhost:3000/uploads/${p.imagen}" alt="${p.nombre}">
          <div class="item-info">
            <strong>${p.nombre}</strong><br>
            Talla: ${p.tallas[0]}<br>
            Precio: $${p.precio}<br>
            Cantidad: ${p.cantidad}
          </div>
          <div class="item-controles">
            <button onclick="sumar(${i})">+</button>
            <button onclick="restar(${i})">-</button>
            <button onclick="eliminar(${i})">üóë</button>
          </div>
        `;

        cont.appendChild(div);

        totalCantidad += p.cantidad;
        totalPrecio += p.precio * p.cantidad;
      });

      document.getElementById("carritoResumen").innerHTML = `
        Total √≠tems: ${totalCantidad}<br>Total a pagar: $${totalPrecio.toFixed(2)}
      `;
    }

    function sumar(i) {
      carrito[i].cantidad++;
      guardarYRenderizar();
    }

    function restar(i) {
      if (carrito[i].cantidad > 1) {
        carrito[i].cantidad--;
      } else {
        carrito.splice(i, 1);
      }
      guardarYRenderizar();
    }

    function eliminar(i) {
      carrito.splice(i, 1);
      guardarYRenderizar();
    }

    function guardarYRenderizar() {
      localStorage.setItem("carrito", JSON.stringify(carrito));
      renderCarrito();
    }

    function comprarCarrito() {
      // Dej√° esta funci√≥n vac√≠a para implementar m√°s adelante
      alert("Proceso de compra a√∫n no implementado.");
    }

    // Inicial
    renderCarrito();
  </script>
</body>
</html>
